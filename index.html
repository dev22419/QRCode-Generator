<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form>
        <div class="glass-container">
            <div>
                <h1 class="gqrc">Generate QR Code</h1>
            </div>
            <label>
                <input class="etou" id="text-input" type="text" placeholder="Enter text or URL"/>
            </label>
            <button class="gbtn" id="generate-button" type="button">Generate</button>
            <div class="qrr" id="qrcode"></div>
            <select id="image-format" class="btn2">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
            </select>
            <button id="download-link" class="dbtn">Download QR Code</button>
            <!-- <a id="download-link" href="#" download="qrcode.png">Download QR Code</a> -->
        </div>
        </form>
        <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
